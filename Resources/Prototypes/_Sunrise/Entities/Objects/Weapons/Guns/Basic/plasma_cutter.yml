- type: entity
  name: plasma cutter
  id: WeaponPlasmaCutter
  parent: [BaseItem, BaseCargoContraband]
  description: Fires low-damage Plasma bolts at a short range.
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/Basic/plasma_cutter_industrial.rsi
    layers:
    - state: icon
    - state: animation-icon
      visible: false
      map: [ "empty-icon" ]
  - type: Item
    sprite: _Sunrise/Objects/Weapons/Guns/Basic/plasma_cutter_industrial.rsi
    size: Normal
  - type: ConsumableAmmo
    currentCharges: 30
    maxCharges: 30
    chargesPerShot: 1
    loadableItemIds:
      - SheetPlasma1
      - SheetPlasma10
      - SheetPlasma
    multiplierLoadableItemIds:
      - PlasmaOre1
      - PlasmaOre
    multiplier: 2
    itemsPerCharge: 1
    projectilePrototypeId: BulletPlasma
  - type: GunWieldBonus
    minAngle: -23
    maxAngle: -23
  - type: Wieldable
  - type: Gun
    fireRate: 0.5
    selectedMode: SemiAuto
    angleDecay: 25
    minAngle: 24
    maxAngle: 25
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/kinetic_accel.ogg
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.AmmoVisuals.HasAmmo:
        empty-icon:
          True: { visible: False }
          False: { visible: True }
  - type: Clothing
    sprite: _Sunrise/Objects/Weapons/Guns/Basic/plasma_cutter_industrial.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: UseDelay
    delay: 1

- type: entity
  name: plasma cutter
  id: WeaponPlasmaCutterEmpty
  parent: WeaponPlasmaCutter
  description: Fires low-damage Plasma bolts at a short range.
  suffix: Empty
  components:
  - type: ConsumableAmmo
    currentCharges: 0
